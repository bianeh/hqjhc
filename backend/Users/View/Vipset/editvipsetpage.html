  <include file="Layout@Index:header" />
  <include file="Layout@Index:nav" />
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        微商会员购买设置编辑
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
        <li><a href="{:U('Users/Vipset/index')}">微商会员购买管理</a></li>
        <li class="active">编辑微商会员购买设置信息</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="box box-warning">
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" id="editvipset" method="post"  action="{:U('Users/Vipset/doeditvipset')}">
                <!-- text input -->
                <div class="form-group">
                  <label>名称标题</label>
                  <input type="text" id="name" name="name" value="{$vipsetinfo.name}" class="form-control" placeholder="名称">
                </div>
                <div class="form-group">
                  <label>价格</label>
                  <input type="text" id="price" name="price" value="{$vipsetinfo.price}" class="form-control" placeholder="价格">
                </div>
                
                <div class="form-group">
                  <label>会员等级</label>
                  <select multiple="" name="level" class="form-control">
                      <option <if condition="$vipsetinfo.level eq 1"> selected </if> value="1">1级</option>
                      <option <if condition="$vipsetinfo.level eq 2"> selected </if> value="2">2级</option>
                      <option <if condition="$vipsetinfo.level eq 3"> selected </if> value="3">3级</option>
                  </select>
                </div>
                  <div class="form-group">
                  <label>描述</label>
                  <textarea name="desc" class="form-control">{$vipsetinfo.desc}</textarea>
                </div>
                <input type="hidden" value="{$vipsetinfo.id}" name="id" />
              </form>
                <div class="form-group">
                    <button id="editvipsetOperate" class="btn bg-olive btn-flat margin"><i class="fa fa-fw fa-plus"></i>编辑</button>
                </div>
            </div>
            <!-- /.box-body -->
          </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <include file="Layout@Index:footer"/>
  <!-- 全局js -->
  <script src="{$Think.const.PUBLIC_URL}/common/js/jquery.min.js?v=2.1.4"></script>
  <script src="{$Think.const.PUBLIC_URL}/common/js/bootstrap.min.js?v=3.3.6"></script>
  <script src="{$Think.const.PUBLIC_URL}/common/js/ajaxfileupload.js"></script>
 <script>
    var editvipsetOperate = document.getElementById("editvipsetOperate");
    editvipsetOperate.onclick=function()
    {     
          var name = document.getElementById('name');
          var price = document.getElementById('price');
          var name_val = name.value;
          var price_val = price.value;
          if(name_val != '')
          {      
              if(price_val != '')
              {
                  document.getElementById("editvipset").submit();
              }else
              {
                  alert('请填写微商会员购买价格！');
              }
                   
          }else
          {
              alert('请填写微商会员购买信息的名称！');
          }
       
    }
  </script>
