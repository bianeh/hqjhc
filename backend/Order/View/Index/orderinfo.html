  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        订单信息
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
        <li><a href="{:U('Orders/Index/index')}">订单管理</a></li>
        <li class="active">订单信息</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
      <!--         <h3 class="box-title">管理员添加</h3> -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="box box-warning">

            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" id="addOffer" method="post"  action="{:U('Offers/Index/doAddOffers')}">
                <!-- text input -->
                <div class="form-group">
                  <label>订单号</label>
                  <input type="text" id="loginName" name="loginName" readonly="readonly" value="{$orderinfo.orderno}" class="form-control" placeholder="订单号">
                </div>
                <div class="form-group">
                  <label>产品名称</label>
                  <input type="text" id="loginPwd" name="loginPwd" readonly="readonly"  value="{$orderinfo.name}" class="form-control" placeholder="产品名称">
                </div>
                 <div class="form-group">
                  <label>产品规格一</label>
                  <input type="text" id="offerName" name="offerName" readonly="readonly" value="{$orderinfo.spec1}" class="form-control" placeholder="产品规格一">
                </div>
                <div class="form-group">
                  <label>产品规格二</label>
                  <input type="text" id="idNo" name="idNo" readonly="readonly" value="{$orderinfo.spec2}" class="form-control" placeholder="产品规格二">
                </div>
                 <div class="form-group">
                  <label>购买数量</label>
                  <input type="text" id="mobile" name="mobile" readonly="readonly" value="{$orderinfo.num}" class="form-control" placeholder="购买数量">
                </div>
                 <div class="form-group">
                  <label>价格</label>
                  <input type="text" id="email" name="email" readonly="readonly" value="{$orderinfo.goods_price}" class="form-control" placeholder="价格">
                </div>
                 <div class="form-group">
                  <label>用户姓名</label>
                  <input type="text" id="wechat" name="wechat" readonly="readonly" value="{$orderinfo.username}" class="form-control" placeholder="">
                </div>
                 <div class="form-group">
                  <label>联系方式</label>
                  <input type="text" id="wechat" name="wechat" readonly="readonly" value="{$orderinfo.userphone}" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                  <label>地址信息</label>
                  <input type="text" id="wechat" name="wechat" readonly="readonly" value="{$orderinfo.province}({$orderinfo.city}{$orderinfo.xian}{$orderinfo.useraddress})" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                  <label>订单备注</label>
                  <textarea readonly="readonly" class="form-control">{$orderinfo.remarks}</textarea>
                </div>
               <input type="hidden" name="createstaffid" value="{$data.stffid}" />
              </form>
               
            </div>
            <!-- /.box-body -->
          </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
