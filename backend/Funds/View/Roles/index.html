<link rel="stylesheet" href="{$Think.const.ROOT_URL}/Public/backend/css/index.css">
<include file="Layout@Index:header" />
<include file="Layout@Index:nav" />
  <!-- Left side column. contains the logo and sidebar -->
  <!-- Content Wrapper. Contains page content -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        公司部门列表
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
        <li><a href="#">部门管理</a></li>
        <li class="active">部门管理列表</li>
      </ol>
    </section>
    <div class="col-xs-12">
        <div class="search1">
           <a href="{:U('Admin/Roles/addRolesPage')}"><button type="button" class="btn bg-olive btn-flat margin"><i class="fa fa-fw fa-plus"></i>添加部门</button></a>
        </div>
    </div>
    <!-- Search content end -->
    <div class="col-xs-12">
        <div class="search">
            <form action="" method="get" >
            <label>账号:</label><input name="loginName" type="text" />
            <label>创建时间:</label><input name="createTime" id="datepickerstart" readonly="readonly" type="text" />
            <input type="submit" class="searchbutton" value="搜索" />
            </form>
        </div>
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>编号</th>
                  <th>部门名称</th>
                  <th>部门描述</th>
                  <th>创建时间</th>
                  <th>创建者</th>
                  <th>更新时间</th>
                  <th>更新者</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo" empty="暂时没有数据" >
                    <tr>
                  <td><input type="checkbox"/>{$vo.roleid}</td>
                  <td>{$vo.roleName}</td>
                  <td>{$vo.roleDesc}</td>
                  <td>{$vo.createTime}</td>
                  <td>{$vo.createid}</td>
                  <td>{$vo.updateTime}</td>
                  <td>{$vo.updateid}</td>
                  <td>
                      <a href="{:U('Admin/Index/edituserpage')}?stffid={$vo.stffid}">
                      <button class="btn bg-olive btn-flat margin">
                          编辑
                      </button>
                      </a>
                      <a href="{:U('Admin/Index/delete')}?stffid={$vo.stffid}">
                      <button class="btn bg-maroon btn-flat margin">
                          删除
                      </button>
                      </a>
                  </td>
                </tr>
                </volist>
                </tfoot>
              </table>
                <div style="text_align:right" class="result page">{$page}</div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
 <include file="Layout@Index:footer" />
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : false,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : false,
      'autoWidth'   : false
    })
  })
</script>
<script>
  $(function () {
    $('#datepickerstart').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
    $('#datepickerend').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
    $(".searchbutton").click(function(){
      $("#search").submit();
    });
    $(".delete").click(function(){
      var r = confirm("确定要删除该条数据吗！");
      if(r)
      {
         var stffid = $(this).val();
         window.location.href="{:U('Admin/Index/delete/stffid/"+stffid+"')}";
      }
    });
  })
</script>
