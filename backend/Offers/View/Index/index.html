<link rel="stylesheet" href="{$Think.const.ROOT_URL}/Public/backend/css/index.css">
<include file="Layout@Index:header" />
<include file="Layout@Index:nav" />
<!-- Left side column. contains the logo and sidebar -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
          供货商信息列表
        <small>供货商信息列表</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
        <li><a href="#">供货商管理</a></li>
        <li class="active">供货商管理列表</li>
      </ol>
    </section>
    <div class="col-xs-12">
        <div class="search1">
           <a href="{:U('Offers/Index/addOffersPage')}"><button type="button" class="btn bg-olive btn-flat margin"><i class="fa fa-fw fa-plus"></i>添加供货商</button></a>
           <a href=""><button type="button" class="btn bg-purple margin"><i class="fa fa-fw fa-refresh"></i>刷新页面</button></a>
        </div>
    </div>
    <!-- Search content end -->
    <div class="col-xs-12">
        <div class="search">
            <form action="" method="get" >
            <label>账号:</label><input name="loginName" type="text" />
            <label>创建时间:</label><input id="datepickerstart" name="createTime" type="text" />
           <button class="searchbutton"><i class="fa fa-fw fa-search"></i>搜索</button>
            </form>
        </div>
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>编号</th>
                  <th>供货商账户</th>
                  <th>创立时间</th>
                  <th>最新登录时间</th>
                  <th>最新登录IP</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo" empty="暂时没有数据" >
                    <tr>
                  <td><input type="checkbox"/>{$vo.offerid}</td>
                  <td>{$vo.loginname}</td>
                  <td>{$vo.createtime}</td>
                  <td>{$vo.lasttime}</td>
                  <td>{$vo.lastip}</td>
                  <td>
                      <a href="{:U('Offers/Index/editofferspage')}?offerid={$vo.offerid}">
                      <button class="btn bg-olive btn-flat margin">
                          <i class="fa fa-fw fa-edit"></i>编辑
                      </button>
                      </a>
                       <a href="{:U('Offers/Index/resetpwdpage')}?offerid={$vo.offerid}">
                      <button class="btn bg-purple margin">
                          <i class="fa fa-fw fa-refresh"></i>重置密码
                      </button>
                      </a>
                      <!-- <a href="{:U('Offers/Index/delete')}?offerid={$vo.offerid}"> -->
                      <button value="{$vo.offerid}" class="btn bg-maroon btn-flat margin delete">
                          <i class="fa fa-fw fa-trash-o"></i>删除
                      </button>
                      <!-- </a> -->
                  </td>
                </tr>
                </volist>
                </tfoot>
              </table>
                <div style="text_align:right" class="result page">{$page}</div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
 <include file="Layout@Index:footer" />
<!-- page script -->
<script>
  $(function (){
    $('#example2').DataTable({
      'paging'      : false,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : false,
      'autoWidth'   : false
    })
  })
</script>
<script>
  $(function () {
    $('#datepickerstart').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
    $('#datepickerend').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
    $(".searchbutton").click(function(){
      $("#search").submit();
    });
    $(".delete").click(function(){
      var r = confirm("确定要删除该条数据吗！");
      if(r)
      {
         var offerid = $(this).val();
         window.location.href="{:U('Offers/Index/delete/offerid/"+offerid+"')}";
      }
    });
  })
</script>
