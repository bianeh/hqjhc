<link rel="stylesheet" href="{$Think.const.ROOT_URL}/Public/backend/css/index.css">
<include file="Layout@Index:header" />
  <include file="Layout@Index:nav" />
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        手机短信列表
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
        <li><a href="#">手机短信管理</a></li>
        <li class="active">手机短信管理列表</li>
      </ol>
    </section>
    <div class="col-xs-12">
    <div class="callout callout-info ">
        管理员可以在此查看手机短信信息
      </div>
    </div>
    <div class="col-xs-12">
        <div class="search1">
           <a href="{:U('Message/Webnotify/index')}"><button type="button" class="btn bg-purple btn-flat margin"><i class="fa fa-fw fa-refresh"></i>刷新页面</button></a>
        </div>
    </div>
    <!-- Search content end -->
    <div class="col-xs-12">
        <div class="search">
            <form id="search" action="" method="get" >
            <label>手机号:</label><input name="mobile" type="text" />
            <label>创建时间:</label><input type="text" id="datepickerstart" name="createTime"  readonly="readonly">
            <button class="searchbutton"><i class="fa fa-fw fa-search"></i>搜索</button>
            </form>
        </div>
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>编号</th>
                  <th>手机号</th>
                  <th>验证码</th>
                  <th>验证码信息</th>
                  <th>消息来源</th>
                  <th>创建时间</th>
                </tr>
                </thead>
                <tbody>

                <volist name="list" id="vo" empty="暂时没有数据" >
                    <tr>
                  <td><input type="checkbox"/>{$vo.id}</td>
                  <td>{$vo.mobile}</td>
                  <td>{$vo.code}</td>
                  <td>{$vo.info}</td>
                  <td>{$vo.source}</td>
                  <td>{$vo.createtime}</td>
                </tr>
                </volist>
                </tfoot>
              </table>
                <div style="text_align:right" class="result page">{$page}</div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
 <include file="Layout@Index:footer" />
<!-- page script -->
<script>
  $(function () {
    $('#example2').DataTable({
      'paging'      : false,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : false,
      'autoWidth'   : false
    })
  })
</script>
<script>
  $(function () {
    $('#datepickerstart').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
    $('#datepickerend').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true
    });
    $(".searchbutton").click(function(){
      $("#search").submit();
    });
    $(".delete").click(function(){
      var r = confirm("确定要删除该条数据吗！");
      if(r)
      {
         var id = $(this).val();
         window.location.href="{:U('Message/Webnotify/delete/id/"+id+"')}";
      }
    });
  })
</script>
