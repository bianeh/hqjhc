  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        站内信添加
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
        <li><a href="{:U('Message/Webnotify/index')}">站内信管理</a></li>
        <li class="active">添加站内信</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">站内信添加</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="box box-warning">
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" id="addWebnotify" method="post" action="{:U('Message/Webnotify/doAddWebnotify')}">

                  <input type="text" id="title" name="title" class="form-control" placeholder="标题">
                </div>
                 <div class="form-group">
                  <label>发送类型</label>
                  <select multiple="" name="messageType" class="form-control">
                     <option  value='0'>请选择</option>
                     <option value='1' selected>全部发送</option>
                  </select>
                </div> 
                <div class="form-group">
                  <label>站内信内容</label>
                  <textarea class="form-control" name="info"></textarea>
                </div>
              <input type="hidden" name="createstaffid" value='{$data.stffid}'/>
              </form>
                <div class="form-group">
                    <button id="addWebnotifyOperate" class="btn bg-olive btn-flat margin"><i class="fa fa-fw fa-plus"></i>添加</button>
