  <include file="Layout@Index:header" />
  <include file="Layout@Index:nav" />
  <script type="text/javascript" charset="utf-8" src="{$Think.const.ROOT_URL}/Public/common/plugins/editor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="{$Think.const.ROOT_URL}/Public/common/plugins/editor/ueditor.all.min.js"> </script>
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="{$Think.const.ROOT_URL}/Public/common/plugins/editor/lang/zh-cn/zh-cn.js"></script>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        消息编辑
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 后台</a></li>
        <li><a href="{:U('Message/Index/index')}">消息管理</a></li>
        <li class="active">编辑消息</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">消息编辑</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="box box-warning">
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" id="editMessage" method="post" action="{:U('Message/Index/doEditMessage')}">
                <!-- text input -->
                <div class="form-group">
                  <label>消息标题</label>
                  <input type="text" value="{$info.messagetitle}" id="messageTitle" name="messageTitle" class="form-control" placeholder="标题">
                </div>
                <div class="form-group">
                  <label>消息类型</label>
                  <select multiple="" name="messageType" class="form-control">
                     <option <if condition="$info['messagetype'] eq 1"> selected </if> value='1'>预告消息</option>
                     <option <if condition="$info['messagetype'] eq 2"> selected </if>  value='2'>公告消息</option>
                     <option <if condition="$info['messagetype'] eq 3"> selected </if> value='3'>活动消息</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>消息内容</label>
                  <textarea class="form-control" name="messageContent">{$info.messagecontent}</textarea>
                </div>
              <input type="hidden" value="{$info.messageid}" name="messageid" />
              <input type="hidden" value='{$data.stffid}' name="updatestaffid"/>
              </form>
                <div class="form-group">
                    <button id="editMessageOperate" class="btn bg-olive btn-flat margin"><i class="fa fa-fw fa-edit"></i>编辑</button>
                </div>
            </div>
            <!-- /.box-body -->
          </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <include file="Layout@Index:footer"/>
  <!-- 全局js -->
  <script src="{$Think.const.ROOT_URL}/Public/common/js/jquery.min.js?v=2.1.4"></script>
  <script src="{$Think.const.ROOT_URL}/Public/common/js/bootstrap.min.js?v=3.3.6"></script>
  <script src="{$Think.const.ROOT_URL}/Public/common/js/ajaxfileupload.js"></script>
 <script>
    var ue = UE.getEditor('editor');
    var editMessageOperate = document.getElementById("editMessageOperate");
    editMessageOperate.onclick=function()
    {     
          document.getElementById("editMessage").submit();
    }
  </script>
